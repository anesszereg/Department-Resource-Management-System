<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Conditions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
        height: 750px; /* Increased height to accommodate navbar */
        background: linear-gradient(rgba(8, 9, 9, 0.104),#05445a),url("./assets/imgs/IMG_6167.jpg");
            background-size: cover;
            background-position: center;                                      
            flex-direction: column;                                    
            text-align: center;
            position: relative;                   
            font-family: 'Poppins', sans-serif;             
            color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;           
    }
    
    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #3498db;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .back-home:hover {
      background-color: #2980b9;
      color: #fff;
      transform: translateY(-2px);
    }
    
    .back-home:before {
      content: "‚Üê";
      margin-right: 8px;
      font-size: 18px;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      width: 200%;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: slideUp 1s ease-out;
      backdrop-filter: blur(10px);
    }
    
    .card h2 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .card ul {
      list-style-type: square;
      margin-bottom: 30px;
      padding-left: 20px;
      font-size: 1.1em;
    }
    
    .card ul li {
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }
    
    .card ul li:nth-child(1) { animation-delay: 0.2s; }
    .card ul li:nth-child(2) { animation-delay: 0.4s; }
    .card ul li:nth-child(3) { animation-delay: 0.6s; }
    
    .actions {
      text-align: center;
    }
    
    .actions a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      background-color: #fff;
      color: #3498db;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }
    
    .actions a:hover {
      background-color: #2980b9;
      color: #fff;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  
  <a href="index.html" class="back-home">Back to Home</a>
  
  <div class="card">
    <h2>Access Conditions</h2>
    <ul>
      <li>You must be an officially recognized department head at UMBB.</li>
      <li>You must have a private account registered on this platform.</li>
      <li>Your account must be approved by an administrator before making any product requests.</li>
    </ul>
    
    <div class="actions">
      <a href="./php/login.php">Login</a>
      <a href="./php/register.php">Register</a>
    </div>
  </div>
  
  <script>
    // Smooth fade-in animation for each list item
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('li');
      items.forEach((item, index) => {item.style.animationDelay = ${index * 0.2 + 0.2}s;
      });
    });
  </script>
 
</body>
</html>
